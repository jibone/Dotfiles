# source file
bind r source-file ~/.tmux.conf

# for copy and paste
set-option -g default-command "reattach-to-user-namespace -l bash"

# make it look good
set -g default-terminal "xterm-256color"

# make mouse work
set -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g pane-border-fg black
set -g pane-active-border-fg blue

# allow treminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# make it work like screen
unbind C-b
set -g prefix C-a

# start with pane 1
set -g base-index 1
set -g pane-base-index 1

# make movement like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# resize panes using H,J,K,L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# rebind pane titling
bind | split-window -h
bind - split-window

# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg black
set -g status-fg green
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg green
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format "#[fg=black]#[bg=blue]#I:#[bg=cyan]#[fg=black]#W"
setw -g window-status-current-format "#[fg=green]#[bg=blue]*#I:#[fg=green]#[bg=black][#W] "
setw -g window-status-current-bg white
setw -g window-status-current-fg black
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse
setw -g window-status-content-bg colour0
setw -g window-status-content-fg colour11
setw -g window-status-content-attr bold,blink,reverse

# status
set-option -g status-position top

# Info on left
set -g status-left-length 60
set -g status-left "#S:"

# Info on right
set -g status-right-length 60
set -g status-right '#[fg=brightgreen]%H:%M %d/%h/%Y'

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-content off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-window-option -g monitor-content on
set-option -g bell-action any

# tmux clock
set -g clock-mode-colour blue
