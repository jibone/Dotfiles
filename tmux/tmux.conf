# tmux configuration

# Reset prefix key to Ctrl-s
unbind C-b
set-option -g prefix C-s
bind-key -r C-s send-prefix

# Shortcut to reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded."

# For copy and paste to work
set-option -g default-command "reattach-to-user-namespace -l bash"

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# make mouse work
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on
set-option -g pane-border-fg black
set-option -g pane-active-border-fg blue

# allow treminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# More colours!!
set-option -g default-terminal "xterm-256color"

# So that I can use ctrl-p for previous command, ctrl-n for next command, etc..
set-option -g status-keys "emacs"

# Make tmux navigation to follow Vim navigation.
# Smart pane switching with awareness of vim splits
# # See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Pane resizing
bind-key -n S-Left resize-pane -L 2
bind-key -n S-Right resize-pane -R 2
bind-key -n S-Down resize-pane -D 1
bind-key -n S-Up resize-pane -U 1

# Coarse adjustment (5 or 10 cursor cells per bump)
bind-key -n C-Left resize-pane -L 10
bind-key -n C-Right resize-pane -R 10
bind-key -n C-Down resize-pane -D 5
bind-key -n C-Up resize-pane -U 5

# Rebind pane spliting
bind-key | split-window -h
bind-key - split-window

# start with pane 1
set -g base-index 1
set -g pane-base-index 1

# Break pane to new window
bind b break-pane -d

# Option to choose session
bind-key o choose-tree

# Status bar
set-option -g status-position top
set-option -g status-bg '#666666'
set-option -g status-fg '#aaaaaa'
setw -g window-status-format "#I:#W"
setw -g window-status-current-format "#[fg=green]^#I:#[fg=green][#W] "

# Info on left
set-option -g status-left-length 60
set-option -g status-left "#S:"

# Info on right
set-option -g status-right-length 60
set-option -g status-right " #(battery -t)  #(date '+%a, %b %d - %I:%M') "


